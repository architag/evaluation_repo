<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <link rel="stylesheet" type="text/css" href="exp1_style.css">
</head>
<body>
  <form>
    <img id="brand_image" src="images/ex1_brand_icon.png">
    <br>
    <img id="uname_image" src="images/ex1_username_icon.png">
    <input type="text" id="username" name="username" placeholder="Username">
    <br>
    <img id="pass_image" src="images/ex1_password_icon.png">
    <input type="password" id="password" name="password" placeholder="Password">
    <br>
    <button>Log In</button>
  </form>
</body>
</html>
